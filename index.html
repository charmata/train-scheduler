<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="jumbotron col-12">
          <h1 class="display-3">Train Scheduler</h1>
          <h2 class="display-5">Check arrival times in real time</h2>
        </div>
        <div class="col-12">
          <h4>Current Train Schedule</h4>
          <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <h4>Add Train</h4>
          <form action="">
            <div class="form-group">
              <label for="name">Train Name</label>
              <input id="name" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input id="destination" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="first-train">First Train Time (HH:mm)</label>
              <input id="first-train" type="time" class="form-control" />
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input
                id="frequency"
                type="number"
                class="form-control"
                min="0"
              />
            </div>
            <button id="submit" type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
